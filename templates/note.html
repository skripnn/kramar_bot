<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оплата консультации</title>
</head>
<body>
<form method="POST" action="https://yoomoney.ru/quickpay/confirm.xml">
    <input type="hidden" name="receiver" value="{{ account }}">
    <input type="hidden" name="formcomment" value="Оплата консультации">
    <input type="hidden" name="short-dest" value="Оплата консультации">
    <input type="hidden" name="label" value="{{ datetime }}}">
    <input type="hidden" name="quickpay-form" value="donate">
    <input type="hidden" name="targets" value="Оплата консультации">
    <input type="hidden" name="sum" value="5000" data-type="number">
    <input type="hidden" name="comment" value="Дата: {{ date }}, время: {{ time }}">
    <input type="hidden" name="need-fio" value="false">
    <input type="hidden" name="need-email" value="false">
    <input type="hidden" name="need-phone" value="false">
    <input type="hidden" name="need-address" value="false">
    <input type="hidden" name="paymentType" value="AC" checked>
<!--    <label><input type="radio" name="paymentType" value="PC">ЮMoney</label>-->
<!--    <label><input type="radio" name="paymentType" value="AC" checked>Банковской картой</label>-->
    <button hidden id='pay_button' type="submit" value="Перевести"></button>
</form>
<script>
    window.onload = () => {
        document.getElementById('pay_button').click()
    }
</script>
</body>
</html>
